<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .main {
            flex: 1;
            margin-right: 20px;
        }
        .sidebar {
            width: 200px;
            background: #f4f4f4;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
    </nav>
</header>

<div class="container">
    <div class="main">
        <h2>Farm Products</h2>
        <button id="contactBtn">Contact Us</button>
        <table>
            <thead>
                <tr>
                    <th>Egg</th>
                    <th>Chicken</th>
                    <th>Beef</th>
                    <th>Farm Name</th>
                    <th>Address</th>
                    <th>Distance (km)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>Sunny Farm</td>
                    <td>123 Farm Lane</td>
                    <td>5.0</td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>10</td>
                    <td>4</td>
                    <td>Green Valley</td>
                    <td>456 Pasture Ave</td>
                    <td>10.2</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <div class="sidebar">
        <h3>Links</h3>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
</div>

<footer>
    <p>Visitors: <span id="visitorCount">0</span></p>
</footer>

<!-- Modal for Contact Us -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    let visitorCount = 0;
    document.getElementById('visitorCount').innerText = ++visitorCount;

    // Modal functionality
    var modal = document.getElementById("contactModal");
    var btn = document.getElementById("contactBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
